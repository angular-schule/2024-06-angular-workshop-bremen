<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-end" alt="" src="https://api.angular.schule/avatar/{{ book().rating }}">
    <div class="card-title">
      <h2
      [ngClass]="{
        'text-success': book().title === 'Angular'
      }">
        {{ book().title }}
        <span class="badge bg-secondary">{{ book().rating }}</span>
      </h2>

      {{ book().price | currency: 'EUR' }}
    </div>

    @if(tollesBuch()) {
      Tolles Buch!
    }

    <p>{{ book().description }}</p>

    <button class="btn btn-primary me-2" (click)="doRateDown()">-1</button>
    <button class="btn btn-primary"      (click)="doRateUp()">+1</button>
  </div>
</div>
